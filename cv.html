<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Document</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<link
			href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/open-iconic-bootstrap.min.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/owl.carousel.min.css" />
		<link rel="stylesheet" href="css/owl.theme.default.min.css" />
		<link rel="stylesheet" href="css/magnific-popup.css" />
		<link rel="stylesheet" href="css/aos.css" />
		<link rel="stylesheet" href="css/ionicons.min.css" />
		<link rel="stylesheet" href="css/flaticon.css" />
		<link rel="stylesheet" href="css/icomoon.css" />
		<link rel="stylesheet" href="css/style.css" />

		<style>
			body {
				margin: 0;
				background-color: #000; /* fond noir pour éviter les barres blanches */
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.image-container img {
				max-width: 90vw; /* image max à 90% de la largeur de l'écran */
				max-height: 90vh; /* image max à 90% de la hauteur de l'écran */
				width: auto;
				height: auto;
				object-fit: contain;
				display: block;
			}
		</style>
	</head>
	<body>
        <div class="image-container">
            <a href="images/cv2.jpg" target="_blank" rel="noopener noreferrer">
            <img src="images/cv2.jpg" alt="CV image" />
            </a>
        </div>
	</body>
</html>
